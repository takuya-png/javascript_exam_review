<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery入門</title>
  </head>
  <body>
    <h1>jQueryを書いてみよう！</h1>
    <p>jQueryは、世界中でよく使用される、ライブラリのひとつです。</p>
    <p>jQueryの歴史は古く....</p>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
      $(function() {
        $('p').on('click', function() {
          $(this).css('color', 'blue');
        });
      });
    </script>
  </body>
</html>
